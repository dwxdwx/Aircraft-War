<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>飞机大战</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="start" id="start">
            <div class="startImg">
                <div class="startImg_img">
                    <img src="./img/wangxiaozhang.png" alt="">
                </div>
                <div class="startImg_h">
                    <h1>王校长大战热狗</h1>
                </div>
            </div>
            <div class="startBtn">
                <button id="start_btn">开始游戏</button>
            </div>
        </div>
        <div class="content" id="content">
            <div id="principal-box">
            </div>
            <div id="plane-box">
            </div>
        </div>
        <div class="end" id="end">
            <div class="gameover">
                <div id="this-score-box">
                    <span id="this-title">本次得分</span>
                    <span id="this-score"></span>
                </div>
                <div id="max-score-box">
                    <span>最高得分</span>
                    <span id="max-score"></span>
                </div>
                <div class="startBtn">
                    <button id="reset-btn">重新开始</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
